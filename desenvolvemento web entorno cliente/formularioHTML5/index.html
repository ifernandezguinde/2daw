<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario de HTML5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/index.css">


        <!-- archivo javascript externo -->
        <script type="text/Javascript" src="./js/index.js"></script>

        <!-- script de una web (framework) en este caso bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- archivo javascript interno -->
        <!-- es preferible poner el script después del body -->
        <script>

            // va a ser null porque el body aun no se cargó
            console.log(document.body);

            // crea una tabla
            var lenguajes = [{nombre:"js" , valor:"ext1"},{nombre:"java" , valor:"ext2"}];
            console.table(lenguajes);


            // esto es un comentario en Javascript
            console.log("Hola, este es un mensaje desde Javascript Embebido");
            console.log(navigator.language);
            console.trace("nivel 0 de trazas");
            console.debug("nivel 1 de trazas");
            console.info("nivel 2 de trazas");
            console.warn("nivel 3 de trazas");
            console.error("nivel 4 de trazas");
            console.dir(document.head);

            function hola(nombre){
            console.count("hola" +nombre);
            }

            hola("Aitor");
            hola("Alejandro");
            hola("Luis");
            hola("Aitor");
            hola("Luis");
            hola("Aitor");




            console.groupCollapsed("información del usuario");
            console.log("nombre del usuario","pepe");
            console.log("apellido del usuario","gomez");
            console.groupEnd();

            console.assert(10 < 5, "10 no es menor que 5");
        </script>
    </head>

    <body>
        <form action="guardar.html" method="get">
            <label for="nombre" >Nombre:</label>
            <input type="text" id="nombre" required autofocus placeholder="Introduzca su nombre"><br/><br/>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" required placeholder="Introduzca su correo electrónico"><br/><br/>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="Escribe la URL de tu página web personal"><br/><br/>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha"><br/><br/>

            <label for="tiempo">Tiempo</label>
            <input type="time" id="tiempo"><br/><br/>

            <label for="fechayhora">Fecha y hora</label>
            <input type="datetime" id="fechayhora"><br/><br/>

            <label for="mes">Mes</label>
            <input type="month" id="mes"><br/><br/>

            <label for="semana">Semana</label>
            <input type="week" id="semana"><br/><br/>

            <label for="numero">Número</label>
            <input type="number" id="numero" min="-10" max="10"><br/><br/>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono"><br/><br/>

            <label for="busqueda">Término de búsqueda</label>
            <input type="search" id="busqueda"><br/><br/>

            <fieldset>
                <legend>Prefererncias</legend>

                <label for="color">Color</label>
                <input type="color" id="color"><br/><br/>

                <h2>Hobbies</h2>
                <input type="checkbox" id="cine" value="Cine">
                <label for="cine">Cine</label>

                <input type="checkbox" id="deportes" value="Deportes">
                <label for="deportes">Deportes</label>

                <input type="checkbox" id="lectura" value="Lectura">
                <label for="lectura">Lectura</label>
            </fieldset><br/><br/><br/><br/>

            <input type="submit" value="enviar datos">
            <input type="reset" value="borrar datos">
        </form>
    </body>
    <script>
        // aquí ya aparece porque el body ya se cargó
        console.log(document.body);
    </script>
</html>
